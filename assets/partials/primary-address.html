<div class="container"><form name="primaryAddressForm" novalidate="novalidate" class="card diffused-shadow"><div class="row"><div class="col col-8-of-12 col-centered text-center m-b-3"><img src="assets/images/nw_vertical_logo_tagline.png" alt="NIGHTWATCH logo" style="max-width:350px;"/><h4>What is your primary address?</h4><div ng-show="message.status === 'success' || message.status === 'failure'" ng-class="message.color" class="alert m-t-1 fade">{{message.text}}</div></div><div class="col col-4-of-12 col-centered"><label class="required">Address</label><p> <input type="text" ng-model="address.address.address1" required="required" class="stretch"/></p></div><div class="col col-4-of-12 col-centered"><label>Address 2</label><p> <input type="text" placeholder="Optional" ng-model="address.address.address2" class="stretch"/></p></div></div><div class="row"><div class="col col-4-of-12 col-centered"><label class="required">city</label><p> <input type="text" ng-model="address.address.city" required="required" class="stretch"/></p></div><div class="col col-4-of-12 col-centered"><label class="required">state/province</label><p> <select class="stretch"><option>Select One</option></select></p></div><div class="col col-4-of-12 col-centered"><label class="required">postal code</label><p> <input type="text" ng-model="address.address.postalCode" maxlength="5" ng-minlength="5" required="required" class="stretch"/></p></div><div class="col col-4-of-12 col-centered"><label class="required">Country</label><p> <select ng-model="address.address.countryCode" class="stretch"><option ng-repeat="country in address.countries" value="{{country.code}}">{{country.name}}</option></select></p></div><div class="col col-4-of-12 col-centered m-t-2"><p><button ng-click="updateShippingAddress()" ng-disabled="primaryAddressForm.$invalid" class="btn success stretch">Save</button></p></div></div></form></div>
