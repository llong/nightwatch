<ng-include src="'assets/partials/navbar.html'"></ng-include><div class="container"><div class="card"><p ng-show="horse.loading == true">Loading Horses</p><div ng-repeat="horse in horse.horses" class="horse-row"><div style="width:2.5rem"><div style="background-image:url({{horse.thumbnail_url}})" class="avatar"></div></div><div><span ng-bind="horse.registered_name"></span><br/><span ng-repeat="device in horse.devices" class="text-muted"><div ng-bind="device.serial_number"></div></span><span ng-if="horse.devices.length === 0" class="text-muted">No device assigned</span></div><div class="text-right"><div ng-bind="horse.edi_score" ng-class="ediColor(horse)"></div></div></div></div></div>
