<ng-include src="'assets/partials/navbar.html'"></ng-include><div style="max-width:40rem" class="container"><div class="card"><div ng-show="horse.loadingHorse == true" class="spinner">&nbsp; Loading Horses</div><div ng-repeat="horse in horse.horses" class="horse-row fade"><div style="width:2.5rem"><div style="background-image:url({{horse.thumbnail_url}})" class="avatar"></div></div><div style="vertical-align:middle" ng-click="viewHorse($index)"><span ng-bind="horse.registered_name"> </span><div ng-bind="horse.nick_name" class="text-muted"></div></div><div class="text-right"><a href="#/horses/horse/{{$index}}" class="nw-keyboard_arrow_right"></a></div></div><div class="row clearfix"><div class="col col-5-of-12 m-t-1 float-right"><a href="#/horses/new" class="btn success stretch">Add new horse</a></div></div></div><div class="card m-t-1 m-b-1"><div class="text-right"><a href="" ng-click="horse.getDeactivatedHorses()">Show Deactivated Horses</a></div><hr/><h4>Deactivated Horses</h4><div ng-repeat="horse in horse.deactivatedHorses" class="horse-row fade"><div style="width:2.5rem"><div style="background-image:url({{horse.thumbnail_url}})" class="avatar"></div></div><div style="vertical-align:middle"><span ng-bind="horse.registered_name"> </span><div ng-bind="horse.nick_name" class="text-muted"></div></div><div class="text-right"><a href="" ng-click="reactivate(horse.id)" class="btn secondary">Reactivate Horse</a></div></div></div></div>
