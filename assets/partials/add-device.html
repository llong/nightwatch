<div class="container"><div class="card diffused-shadow"><form ng-submit="device.addDevice()" name="deviceForm" novalidate="novalidate" class="row"><div class="col col-6-of-12 col-centered text-center m-b-3"><img src="/assets/images/nw_vertical_logo_tagline.png" alt="NIGHTWATCH logo" style="max-width:350px;" class="img-responsive"/><h4>Great! Now let's add your device(s)</h4><h5>You can add multiple devices to your account and assign them to any of your horses at any time.</h5><div ng-show="device.successMessage == true" class="alert success m-t-1"><span>Device successfully added to your account</span></div></div><div class="col col-4-of-12 col-push-2-of-12"><label class="required">device serial</label><p><input type="text" ng-model="device.serialNumber" required="required" ng-minlength="12" maxlength="12" ng-maxlength="12" ng-pattern="regex" class="stretch"/></p></div><div class="col col-4-of-12"><label>device nickname</label><p><input type="text" ng-model="device.nickName" class="stretch"/></p></div><div class="m-t-3"><div class="col col-4-of-12 col-push-2-of-12"><p><a href="http://google.com" class="btn success-outline stretch">Finished Adding Devices</a></p></div><div class="col col-4-of-12"><p><input type="submit" value="Add Device" ng-disabled="deviceForm.$invalid" class="btn success stretch"/></p></div></div></form></div></div>
