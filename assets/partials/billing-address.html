<div class="container"><form name="billingAddressForm" class="card diffused-shadow"><div class="row"><div class="col col-8-of-12 col-centered text-center m-b-2"><img src="assets/images/nw_vertical_logo_tagline.png" alt="NIGHTWATCH logo" style="max-width:350px;"/><h4>What is your billing address?</h4><div ng-class="message.color" ng-show="message.status === 'success' || message.status === 'failure' " class="alert m-t-1 fade">{{message.text}}</div></div><div class="col col-6-of-12 col-centered text-center m-b-2"><input type="checkbox" ng-model="sameAddress" ng-checked="true" ng-init="sameAddress = true"/><span class="m-l-1">Same as primary address</span></div></div><div ng-if="sameAddress === true"><input type="hidden" ng-model="shippingAddress.address1"/><input type="hidden" ng-model="shippingAddress.address2"/><input type="hidden" ng-model="shippingAddress.city"/><input type="hidden" ng-model="shippingAddress.state"/><input type="hidden" ng-model="shippingAddress.postalCode"/><input type="hidden" ng-model="shippingAddress.countryCode"/></div><div ng-if="sameAddress === false" class="row">   <div class="col col-4-of-12 col-push-2-of-12"><label class="required">Address</label><p> <input type="text" ng-model="address.address.address1" required="required" class="stretch"/></p></div><div class="col col-4-of-12"><label>Address 2</label><p> <input type="text" placeholder="Optional" ng-model="address.address.address2" class="stretch"/></p></div><div class="col col-3-of-12 col-push-2-of-12"><label class="required">city</label><p> <input type="text" ng-model="address.address.city" required="required" class="stretch"/></p></div><div class="col col-3-of-12"><label class="required">state/province</label><p> <select class="stretch"><option>Select One</option></select></p></div><div class="col col-2-of-12"><label class="required">postal code</label><p> <input type="text" ng-model="address.address.postalCode" required="required" maxlength="5" ng-minlength="5" class="stretch"/></p></div><div class="col col-4-of-12 col-centered"><label class="required">Country</label><p> <select ng-model="address.address.countryCode" class="stretch"><option ng-repeat="country in address.countries" value="{{country.code}}">{{country.name}}</option></select></p></div></div><!-- Credit Card Section - Add back once FoxyCart is configured          --><div class="row">  <div class="col col-4-of-12 col-centered m-t-2"><p><button ng-click="updateBillingAddress()" ng-disabled="billingAddressForm.$invalid" class="btn success stretch">Save</button></p></div></div></form></div>
