<ng-include src="'assets/partials/navbar.html'"></ng-include><div class="container"><div class="row"><!-- Add Devices--><div class="col col-12-of-12"><form name="deviceForm" novalidate="novalidate" ng-submit="device.addDevice()" class="card"><h4 class="text-uppercase text-muted">add device</h4><hr class="m-b-1"/><div class="row"><div class="col col-4-of-12"><p><label class="required">device serial</label><input type="text" maxlength="12" ng-model="device.serialNumber" required="required" ng-minlength="12" ng-maxlength="12" ng-pattern="regex" class="stretch"/></p></div><div class="col col-4-of-12"> <label>device nickname</label><input type="text" ng-model="device.nickName" placeholder="Optional" class="stretch"/></div><div class="col col-4-of-12"><label>&nbsp;  </label><input type="submit" ng-disabled="deviceForm.$invalid" class="btn success stretch"/></div></div></form></div></div><div class="m-t-1 m-b-1 text-right"><button ng-click="device.getDeletedDevices()" class="btn text-small secondary">Show Deactivated Devices</button><!-- List my Devices--></div><div ng-show="device.loadingDevice == true" class="spinner m-t-1"><span>&nbsp; Loading Devices</span></div><div ng-show="device.message.status === true" ng-bind="device.message.text" class="alert success m-t-1 fade"></div><div ng-show="device.message.status === 'error'" class="alert danger m-t-1 fade"><span ng-bind="device.message.text"></span></div><div class="row m-t-1"><div ng-repeat="dev in device.devices" class="col col-6-of-12 fade"><div class="card m-b-1"><a href="" class="text-success nw-speaker_phone">&nbsp;</a><span ng-hide="updateDevice == true">{{dev.nick_name}}</span><input type="text" ng-show="updateDevice == true" ng-model="device.whichDevice.nick_name" placeholder="Nickname"/><span class="float-right"><a href="" ng-click="device.getDevice($index);updateDevice = true" class="nw-pencil text-muted">&nbsp;</a><a href="" ng-click="device.modal($index)" class="nw-cross text-muted"></a></span><hr/><div class="banner"> <span><strong>Serial: &nbsp;</strong><span ng-hide="updateDevice == true" ng-bind="dev.serial_number"></span><input ng-show="updateDevice == true" type="text" ng-model="device.whichDevice.serial_number"/></span></div><div class="m-t-1"><label>assigned to</label><div><select class="stretch"><option>horses</option></select></div><div class="m-t-1"><div class="row"><div class="col col-6-of-12"><a href="" ng-show="updateDevice == true" ng-click="updateDevice = false" class="btn secondary stretch">cancel  </a></div><div class="col col-6-of-12"><a href="" ng-show="updateDevice == true" ng-click="device.updateDevice()" class="btn primary stretch">update device</a></div></div></div></div></div></div></div><!-- Show deleted devices--><div ng-show="device.deletedDevices.length" class="banner">Deleted Devices</div><div class="row m-t-1"><div ng-repeat="dev in device.deletedDevices" class="col col-6-of-12 fade"><div class="card m-b-1"><span href="" ng-click="reactivate(dev.id)" class="nw-speaker_phone">&nbsp;</span><span ng-hide="updateDevice == true">{{dev.nick_name}}</span><input type="text" ng-show="updateDevice == true" ng-model="device.whichDevice.nick_name" placeholder="Nickname"/><span class="float-right"><!--a.nw-pencil.text-muted(href="" ng-click="device.getDevice($index);updateDevice = true") &nbsp;--><!--a.nw-cross.text-muted(href="" ng-click="device.modal($index)")--></span><hr/><div class="banner"> <span><strong>Serial: &nbsp;</strong><span ng-hide="updateDevice == true" ng-bind="dev.serial_number"></span><input ng-show="updateDevice == true" type="text" ng-model="device.whichDevice.serial_number"/></span></div><div class="m-t-1"><a ng-click="reactivate(dev.id)" class="stretch btn primary">Reactivate</a></div></div></div></div></div>
