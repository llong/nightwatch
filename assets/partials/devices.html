<ng-include src="'assets/partials/navbar.html'"></ng-include><div class="container"><div class="row"><!-- Add Devices--><div class="col col-4-of-12"><form name="deviceForm" novalidate="novalidate" ng-submit="device.addDevice()" class="card"><h4 class="text-uppercase text-muted">add device</h4><hr class="m-b-1"/><p><label class="required">device serial</label><input type="text" maxlength="12" ng-model="device.serialNumber" required="required" ng-minlength="12" ng-maxlength="12" ng-pattern="regex" class="stretch"/></p><p><label>device nickname</label><input type="text" ng-model="device.nickName" placeholder="Optional" class="stretch"/></p><p><input type="submit" ng-disabled="deviceForm.$invalid" class="btn primary stretch"/></p></form></div><!-- List my Devices--><div class="col col-8-of-12"><div class="card"><h3>My Devices</h3><hr/><div ng-repeat="device in device.devices" class="horse-row"><div><span ng-bind="device.serial_number"></span></div><div><span ng-bind="device.nick_name"></span></div></div></div></div></div></div>
