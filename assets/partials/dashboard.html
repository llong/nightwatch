<ng-include src="'./assets/partials/navbar.html'"></ng-include><div class="container"><div class="card horse-list"><div class="horse-header"><div><span class="nw-sort_icon"> </span><a href="javascript:void(0)" ng-click="sortType = 'registered_name'; sortReverse = !sortReverse">NAME</a></div><div><span>Sort By</span></div><div class="text-right"><span class="nw-edi_icon"> </span><a href="javascript:void(0)" ng-click="sortType = 'edi_score'; sortReverse = !sortReverse">EDI</a></div></div><div ng-show="loading == true" class="spinner"> <span>Loading Horses</span></div><div ng-repeat="horse in horses | orderBy:sortType:sortReverse" ng-click="getHorse(horse)" ng-show="horses.length &gt;= 1" class="horse-row"><div style="width:2.5rem"><div style="background-image:url({{horse.thumbnail_url}})" class="avatar"></div></div><div><span ng-bind="horse.registered_name"></span><br/><span ng-repeat="device in horse.devices" class="text-muted"><div ng-bind="device.serial_number"></div></span><span ng-if="horse.devices.length === 0" class="text-muted">No device assigned</span></div><div class="text-right"><div ng-bind="horse.edi_score" ng-class="ediColor(horse)"></div></div></div></div><div class="card metrics"><h5 ng-show="!activeHorse" class="text-center">Select a horse to view its metrics</h5><div ng-if="activeHorse"><div class="horse-row"><div style="width:2.5rem"><div style="background-image:url({{activeHorse.thumbnail_url}})" class="avatar"></div></div><div><h3 ng-bind="activeHorse.registered_name"></h3></div><div class="text-right"></div><!--  span #[small Last Updated]--><!--  br--><!--  span(ng-bind="metrics.edi_score" ng-class="ediColor(horse)")--></div><div class="horse-row"><div class="p-t-1"><span>EDI&trade;</span><span class="nw-help"></span></div></div><div class="horse-row"><div class="gauge"><img src="assets/images/neddle_1@2x.png" alt="gauge needle" style="transform: rotate({{activeHorse.edi_score * 18.0}}deg) scale(.65)"/></div><div class="gauge-edi text-right"><div ng-bind="activeHorse.edi_score" ng-class="ediColor(activeHorse)"></div></div></div><div class="m-t-3"><span class="nw-heart_rate"></span><span>&nbsp; Heart Rate</span><div class="horse-row"><div><div value="47" max="100" class="progress-bar"><div style="left:{{metrics.bio[0].heart_rate}}%" class="nw-triangle-up"></div></div></div><div class="metric-display text-center"><h4 ng-bind="metrics.bio[0].heart_rate"></h4><small>(beats/min)</small></div></div></div><div class="m-t-1"><span class="nw-respiratory_rate"></span><span>&nbsp; Respiratory Rate</span><div class="horse-row"><div><div value="47" max="100" class="progress-bar"><div style="left:{{metrics.bio[0].respiratory_rate}}%" class="nw-triangle-up"></div></div></div><div class="metric-display text-center"><h4 ng-bind="metrics.bio[0].respiratory_rate"></h4><small>(beats/min)</small></div></div></div><div class="m-t-1"><span class="nw-rise_falls"></span><span>&nbsp; Rise Falls</span><div class="horse-row"><div><div value="47" max="100" class="progress-bar"><div style="left:{{metrics.behavior[0].fall_rise_count}}%" class="nw-triangle-up"></div></div></div><div class="metric-display text-center"><h4 ng-bind="metrics.behavior[0].fall_rise_count"></h4><small>(beats/min)</small></div></div></div><div class="m-t-1"><span class="nw-laying_down"></span><span>&nbsp; Laying Down</span><div class="horse-row"><div><div value="47" max="100" class="progress-bar"><div style="left:{{metrics.behavior[0].lying_time}}%" class="nw-triangle-up"></div></div></div><div class="metric-display text-center"><h4 ng-bind="metrics.behavior[0].lying_time"></h4><small>(beats/min)</small></div></div></div><div class="m-t-1"><span class="nw-rolls"></span><span>&nbsp; Rolls</span><div class="horse-row"><div><div value="47" max="100" class="progress-bar"><div style="left:{{metrics.behavior[0].roll_count}}%" class="nw-triangle-up"></div></div></div><div class="metric-display text-center"><h4 ng-bind="metrics.behavior[0].roll_count"></h4><small>(beats/min)</small></div></div></div></div></div></div>
