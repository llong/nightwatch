<div ng-controller="userController" class="container"><div class="card diffused-shadow"><div class="row"><div class="col col-8-of-12 col-centered text-center m-b-2"><img src="/assets/images/nw_vertical_logo_tagline.png" alt="NIGHTWATCH logo" style="max-width:350px;"/><h4>Add users to your account</h4><h5>You can add users to your account either as a <strong>manager</strong> who can make any changes to your account except for viewing/changing your billing information or as a <strong>caretaker</strong> who can view your horses but not make any changes.</h5></div></div><div ng-model="skipButton" ng-hide="skipButton == false" class="row m-t-3"><div class="col col-4-of-12 col-push-2-of-12"><p><button class="btn success-outline stretch">Skip for now</button></p></div><div class="col col-4-of-12"><p><button ng-click="showUserForm()" class="btn success stretch">add users</button></p></div></div><div ng-model="AddUserForm" ng-if="AddUserForm == true" class="row"><div class="col col-4-of-12 col-push-2-of-12"><label class="required">username</label><input type="text" class="stretch"/></div><div class="col col-3-of-12"><label class="required">role</label><p><select id="role" class="stretch"><option value="manager">Manager</option><option value="caretaker">Caretaker</option></select></p></div><div class="col col-4-of-12 col-push-2-of-12"><label class="required">first name</label><p><input type="text" class="stretch"/></p></div><div class="col col-4-of-12"><label class="required">last name</label><p><input type="text" class="stretch"/></p></div><div class="col col-4-of-12 col-push-2-of-12"><label class="required">phone</label><p><input type="text" class="stretch"/></p></div><div class="col col-4-of-12"><label>email address</label><p><input type="text" class="stretch"/></p></div><div class="row m-t-3"><div class="col col-4-of-12 col-push-2-of-12"><p><button class="btn primary stretch">save person</button></p></div><div class="col col-4-of-12"><p><button ng-click="showUserForm()" class="btn success stretch">finished adding people</button></p></div></div></div></div></div>
