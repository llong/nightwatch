<div class="container"><div class="card diffused-shadow"><form ng-model="loginForm" name="loginForm" ng-submit="login.login()" class="row"><div class="col col-6-of-12 col-push-3-of-12">   <p class="text-center"><img src="assets/images/nw_vertical_logo_tagline.png" alt="NIGHTWATCH logo" style="max-width:350px;" class="img-responsive"/><p><div ng-show="loggingIn === true" class="spinner"> <span>Logging In...</span></div><div ng-show="user.username" class="alert success">User successfully logged in as {{user.username}}</div><div ng-show="invalidPassword === true" ng-model="message" class="alert danger text-center">Username and password don't match</div></p></p><label class="required">username</label><p> <input type="text" ng-model="login.username" placeholder="Enter Username" required="required" class="stretch"/></p></div><div class="col col-6-of-12 col-push-3-of-12"><label class="required">Password</label><p> <input type="password" ng-model="login.password" placeholder="Enter Password" required="required" class="stretch"/></p></div><div class="col col-6-of-12 col-centered"><p><input type="submit" ng-disabled="loginForm.$invalid" value="login" class="btn primary stretch"/></p></div></form><div class="row"><div class="col col-6-of-12 col-centered"><p><a href="#/register" class="btn success stretch">Register</a></p></div></div></div></div>
